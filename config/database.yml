default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  template: template0

development:
  <<: *default
  encoding: unicode
  database: vote_dev
  pool: 5
  username: vote
  host: <%= ENV['POSTGRES_PORT_5432_TCP_ADDR'] %>

test:
  <<: *default
  encoding: unicode
  database: vote_test
  pool: 5
  username: vote
  host: <%= ENV['POSTGRES_PORT_5432_TCP_ADDR'] %>

production:
  <<: *default
  encoding: unicode
  database: vote_prod
  pool: 5
  username: vote
  host: <%= ENV['POSTGRES_PORT_5432_TCP_ADDR'] %>

