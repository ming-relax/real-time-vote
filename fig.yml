web:
  build: .
  command: bin/rails server --port 80 --binding 0.0.0.0
  ports:
    - "80:80"
  links:
    - db
    - redis
  environment:
    - RAILS_ENV=production
  volumes:
    - .:/myapp
db:
  image: postgres
  ports:
    - "5432"
  volumes:
    - pg/data/:/var/lib/postgresql/data
redis:
  image: redis
